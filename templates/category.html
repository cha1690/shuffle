{%extends "layout.html"%}
{%block content%}
<style>
.chosen-select {
  width: 100%;
}

</style>


<form method='POST'>
  <div class="form-group">
    <div class="container m-5 p-5">
      <select id='myform' data-placeholder="Choose a Category" class="chosen-select" multiple tabindex="4">
          <option value=""></option>
          <option value="Cooking & Health">Cooking & Health</option>
          <option value="Beauty & Fashion">Beauty & Fashion</option>
          <option value="Music">Music</option>
          <option value="Pets & Animals">Pets & Animals</option>
          <option value="Sports">Sports</option>
          <option value="Short Movies">Short Movie</option>
          <option value="Comedy">Comedy</option>
          <option value="Entertainment">Entertainment</option>
          <option value="News & Politics">News & Politics</option>
          <option value="Education">Education</option>
          <option value="Tech">Tech</option>
          <option value="Travel & Events">Travel & Events</option>
          <option value="Videoblogging">Videoblogging</option>
      </select>
    </div>
  </div>
</form>

<script>
$(function () {
  $(".chosen-select").chosen();
  $(".chosen-select-deselect").chosen({ allow_single_deselect: true });
});
</script>

{%endblock%}
